<mat-toolbar class="app-title">Filmes Cadastrados</mat-toolbar>

<mat-card class="float-left margin10 filtro-listagem" >
  <form autocomplete="off" novalidate [formGroup]="filtrosListagem">  
    <div class="float-left width50">
      <div class="padding10">
        <dio-input-text titulo="Pesquise aqui" 
                        controlName="texto"
                        [formGroup]="filtrosListagem">
        </dio-input-text>
      </div>
    </div>
    <div class="float-left width50">
      <div class="padding10">
        <dio-input-select titulo="Gênero  "
                          controlName="genero"
                          [opcoes]="generos"                        
                          [formGroup]="filtrosListagem">
        </dio-input-select>
      </div>
    </div>    
  </form>
</mat-card>

<div class="home-content" infiniteScroll (scrolled)="onScroll()">

  <mat-card class="home-card" *ngFor="let filme of filmes">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">{{filme.notaIMDb}}</div>
      <mat-card-title>{{filme.titulo}}</mat-card-title>
      <mat-card-subtitle>{{filme.genero}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="filme.urlFoto || semImagem" [alt]="filme.titulo">
    <mat-card-content>
      <p class="quebra-linha">
        {{filme.descricao || 'Sem descrição'}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button color="accent" (click)="open()" mat-raised-button>OPEN</button>
    </mat-card-actions>
  </mat-card>  
  
  <mat-card-content class="full-width" *ngIf="filmes.length == 0">
    <p class="main-div ">
      Filmes não encontrados
    </p>
  </mat-card-content>  
  
</div>
