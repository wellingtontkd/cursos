<mat-toolbar class="app-title">Cadastrar Filme</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50" >
    <form [formGroup]="cadastro"  (ngSubmit)="salvar()" (ngReset)="reiniciarForm()">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Título" name="titulo" formControlName="titulo">
          <mat-error *ngIf="validacao.hasError(f.titulo, 'required')">Campo obrigatório</mat-error>
          <mat-error *ngIf="validacao.hasError(f.titulo, 'minlength')">Minimo de 2 caracteres</mat-error>
          <mat-error *ngIf="validacao.hasError(f.titulo, 'maxlength')">Máximo de 100 caracteres</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Link Foto" name="urlFoto" formControlName="urlFoto">
          <mat-error *ngIf="validacao.hasError(f.urlFoto, 'minlength')">Minimo de 10 caracteres</mat-error>
        </mat-form-field>        
        <mat-form-field class="full-width">
          <input  matInput [matDatepicker]="picker" 
                  readonly
                  placeholder="Data de Lançamento"  name="nota" 
                  formControlName="dataLancamento"
                  (click)="picker.open()" name="dataLancamento">  
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="validacao.hasError(f.dataLancamento, 'required')">Campo obrigatório</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <textarea matInput placeholder="Descrição" formControlName="descricao"></textarea>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Nota IMDb" name="nota" formControlName="nota" type="number" min="0" max="10" step="0.5"><mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.titulo.errors && f.titulo.errors.required">Campo obrigatório</mat-error>
          <mat-error *ngIf="validacao.hasError(f.nota, 'min')">Minimo 1</mat-error>
          <mat-error *ngIf="validacao.hasError(f.nota, 'max')">Máximo 10</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Link IMDb" formControlName="urlIMDb">
          <mat-error *ngIf="validacao.hasError(f.titulo, 'minlength')">Minimo de 10 caracteres</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-select placeholder="Gênero" formControlName="genero">
            <mat-option value="Ação">Açao</mat-option>
            <mat-option value="Aventura">Aventura</mat-option>
            <mat-option value=">Ficção Científica">Ficção Científica</mat-option>
            <mat-option value="Romance">Romance</mat-option>
            <mat-option value="Terror">Terror</mat-option>
          </mat-select>
          <mat-error *ngIf="validacao.hasError(f.genero, 'required')">Campo obrigatório</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" color="accent" mat-raised-button>Salvar</button>
        <button type="reset" color="warn" mat-raised-button>Cancelar</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
